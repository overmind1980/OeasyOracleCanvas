<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声调区分测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #007cba;
        }
        button {
            margin: 5px;
            padding: 8px 15px;
            background-color: #007cba;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a8b;
        }
        .tone-group {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f8ff;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>声调区分测试</h1>
    <p>测试修正后的韵母声调区分功能</p>
    
    <div class="test-section">
        <h2>单韵母声调测试</h2>
        <div class="tone-group">
            <h3>a 的四个声调：</h3>
            <button onclick="testTone('a', '啊')">a → 啊</button>
            <button onclick="testTone('ā', '啊')">ā → 啊</button>
            <button onclick="testTone('á', '啊')">á → 啊</button>
            <button onclick="testTone('ǎ', '啊')">ǎ → 啊</button>
            <button onclick="testTone('à', '啊')">à → 啊</button>
        </div>
        
        <div class="tone-group">
            <h3>o 的四个声调：</h3>
            <button onclick="testTone('o', '喔')">o → 喔</button>
            <button onclick="testTone('ō', '哦')">ō → 哦</button>
            <button onclick="testTone('ó', '哦')">ó → 哦</button>
            <button onclick="testTone('ǒ', '哦')">ǒ → 哦</button>
            <button onclick="testTone('ò', '哦')">ò → 哦</button>
        </div>
        
        <div class="tone-group">
            <h3>i 的四个声调：</h3>
            <button onclick="testTone('i', '一')">i → 一</button>
            <button onclick="testTone('ī', '衣')">ī → 衣</button>
            <button onclick="testTone('í', '衣')">í → 衣</button>
            <button onclick="testTone('ǐ', '衣')">ǐ → 衣</button>
            <button onclick="testTone('ì', '衣')">ì → 衣</button>
        </div>
    </div>
    
    <div class="test-section">
        <h2>复合韵母声调测试</h2>
        <div class="tone-group">
            <h3>ai 的四个声调：</h3>
            <button onclick="testTone('ai', '哀')">ai → 哀</button>
            <button onclick="testTone('āi', '哀')">āi → 哀</button>
            <button onclick="testTone('ái', '埃')">ái → 埃</button>
            <button onclick="testTone('ǎi', '矮')">ǎi → 矮</button>
            <button onclick="testTone('ài', '爱')">ài → 爱</button>
        </div>
        
        <div class="tone-group">
            <h3>iu 的四个声调：</h3>
            <button onclick="testTone('iu', '优')">iu → 优</button>
            <button onclick="testTone('iū', '悠')">iū → 悠</button>
            <button onclick="testTone('iú', '优')">iú → 优</button>
            <button onclick="testTone('iǔ', '有')">iǔ → 有</button>
            <button onclick="testTone('iù', '又')">iù → 又</button>
        </div>
        
        <div class="tone-group">
            <h3>ing 的四个声调：</h3>
            <button onclick="testTone('ing', '英')">ing → 英</button>
            <button onclick="testTone('īng', '鹰')">īng → 鹰</button>
            <button onclick="testTone('íng', '营')">íng → 营</button>
            <button onclick="testTone('ǐng', '影')">ǐng → 影</button>
            <button onclick="testTone('ìng', '应')">ìng → 应</button>
        </div>
    </div>
    
    <div class="test-section">
        <h2>测试结果</h2>
        <div id="testResults"></div>
    </div>
    
    <script>
        let pinyinToCharacterMap = {};
        
        // 加载拼音映射配置
        async function loadPinyinMapping() {
            try {
                const response = await fetch('./pinyinToCharacterMap.json');
                if (response.ok) {
                    const config = await response.json();
                    console.log('成功加载拼音映射配置:', config);
                    
                    // 合并声母和韵母映射
                    pinyinToCharacterMap = {
                        ...config['声母映射'],
                        ...config['韵母映射']
                    };
                    console.log('加载的映射表:', pinyinToCharacterMap);
                } else {
                    console.error('无法加载拼音映射配置文件');
                }
            } catch (error) {
                console.error('加载拼音映射配置出错:', error);
            }
        }
        
        // 测试声调映射
        function testTone(pinyin, expectedChar) {
            const actualChar = pinyinToCharacterMap[pinyin];
            const isCorrect = actualChar === expectedChar;
            
            const resultDiv = document.getElementById('testResults');
            const resultElement = document.createElement('div');
            resultElement.className = 'test-result';
            resultElement.style.borderLeftColor = isCorrect ? '#28a745' : '#dc3545';
            resultElement.innerHTML = `
                <strong>${pinyin}</strong> → 
                期望: <strong>${expectedChar}</strong>, 
                实际: <strong>${actualChar || '未找到'}</strong> 
                <span style="color: ${isCorrect ? '#28a745' : '#dc3545'}">
                    ${isCorrect ? '✓ 正确' : '✗ 错误'}
                </span>
            `;
            
            resultDiv.appendChild(resultElement);
            
            // 语音测试
            if (actualChar && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(actualChar);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }
        
        // 页面加载时初始化
        window.addEventListener('load', async () => {
            await loadPinyinMapping();
            console.log('页面加载完成，映射表已加载');
        });
    </script>
</body>
</html>
