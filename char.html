<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>甲骨文书写练习</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 背景音乐 -->
    <audio id="bgmAudio" loop preload="auto">
        <source src="audio/bgm.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 庆祝音效 -->
    <audio id="passAudio" preload="auto">
        <source src="audio/pass.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 写字音效 -->
    <audio id="slashAudio" loop preload="auto">
        <source src="audio/slash.mp3" type="audio/mpeg">
    </audio>
    
    <div class="app-container">
        <!-- 文字信息展示区 -->
        <div class="info-section">
            <!-- 文本输入区 -->
            <div class="input-section">
                <div class="pronunciation" id="pronunciation">读音：</div>
                <div class="meaning" id="meaning">含义：</div>
                <input type="text" id="textInput" maxlength="1">
                <button id="clearBtn">清除</button>
                <button id="backBtn">返回</button>

                <!-- 音量控制 -->
                <div class="audio-controls">
                    <input type="range" id="volumeSlider" min="0" max="100" value="50" class="volume-slider-compact">
                </div>
            </div>
        </div>
        
        <!-- 甲骨文画布区 -->
        <div class="canvas-section">
            <canvas id="oracleCanvas"></canvas>
            
            <!-- 庆祝效果 -->
            <div class="celebration" id="celebration">
                <div class="celebration-text">🎉撒花完成🎉</div>
            </div>
            
            <!-- 动态花瓣容器 -->
            <div class="petals-container" id="petalsContainer"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
