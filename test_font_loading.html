<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体加载测试</title>
    <style>
        @font-face {
            font-family: 'FangZhengOracle';
            src: url('./fonts/FangZhengOracle.ttf') format('truetype');
            font-display: swap;
        }
        
        @font-face {
            font-family: 'ZhongYanYuan';
            src: url('./fonts/ZhongYanYuan.ttf') format('truetype');
            font-display: swap;
        }
        
        @font-face {
            font-family: 'OeasyOracle';
            src: url('./fonts/OeasyOracle.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        .test-container {
            padding: 20px;
            font-size: 48px;
            line-height: 1.5;
        }
        
        .font-test {
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 10px;
        }
        
        .fangzheng { font-family: 'FangZhengOracle', serif; }
        .zhongyan { font-family: 'ZhongYanYuan', serif; }
        .oeasy { font-family: 'OeasyOracle', serif; }
        .serif { font-family: serif; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>字体加载测试</h1>
        
        <div class="font-test">
            <h3>FangZhengOracle字体:</h3>
            <div class="fangzheng">马 - 这是FangZhengOracle字体</div>
        </div>
        
        <div class="font-test">
            <h3>ZhongYanYuan字体:</h3>
            <div class="zhongyan">马 - 这是ZhongYanYuan字体</div>
        </div>
        
        <div class="font-test">
            <h3>OeasyOracle字体:</h3>
            <div class="oeasy">马 - 这是OeasyOracle字体</div>
        </div>
        
        <div class="font-test">
            <h3>默认serif字体:</h3>
            <div class="serif">马 - 这是默认serif字体</div>
        </div>
    </div>
    
    <script>
        // 检查字体加载状态
        document.fonts.ready.then(() => {
            console.log('所有字体加载完成');
            
            // 检查每个字体是否可用
            const fonts = ['FangZhengOracle', 'ZhongYanYuan', 'OeasyOracle'];
            fonts.forEach(fontName => {
                const isLoaded = document.fonts.check(`48px "${fontName}"`);
                console.log(`字体 ${fontName} 加载状态:`, isLoaded);
            });
        });
        
        // 监听字体加载事件
        document.fonts.addEventListener('loadingdone', (event) => {
            console.log('字体加载完成事件:', event);
            event.fontfaces.forEach(fontface => {
                console.log(`字体 ${fontface.family} 加载完成`);
            });
        });
        
        document.fonts.addEventListener('loadingerror', (event) => {
            console.log('字体加载失败事件:', event);
            event.fontfaces.forEach(fontface => {
                console.log(`字体 ${fontface.family} 加载失败`);
            });
        });
    </script>
</body>
</html>
